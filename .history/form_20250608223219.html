<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 ― Dynamic Web Fundamentals ― Egu Chidiebere Jared: This page shows a simple form layout">
    <meta name="author" content="Egu Chidiebere Jared">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>

<body>
    <header>
        <img src="./images/byu-i.png" alt="BYU-I Logo" />
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name (select populated by JS) -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required />☆</label>
                <label><input type="radio" name="rating" value="2" />☆☆</label>
                <label><input type="radio" name="rating" value="3" />☆☆☆</label>
                <label><input type="radio" name="rating" value="4" />☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5" />☆☆☆☆☆</label>
            </fieldset>

            <!-- Date Installed -->
            <label for="installDate">Date Installed</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Ease of Use" />Ease of Use</label>
                <label><input type="checkbox" id="feature2" name="features" value="Performance" />Performance</label>
                <label><input type="checkbox" id="feature3" name="features" value="Durability" />Durability</label>
                <label><input type="checkbox" id="feature4" name="features" value="Design" />Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="50" placeholder="Optional..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName" placeholder="Optional..." />

            <!-- Submit Button -->
            <input type="submit" value="Submit" />
        </form>
    </main>

    <footer>
        <p>&copy; Brigham Young University-Idaho | All rights reserved</p>
    </footer>

</body>

</html>
