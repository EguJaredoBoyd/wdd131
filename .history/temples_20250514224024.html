<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple responsive webpage that shows a gallery picture of different temples">
    <meta name="author" content="Egu Chidiebere Jared">
    <title>WDD131 - Temple Gallery - Egu Chidiebere Jared</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">

    <link rel="stylesheet" href="./styles/temples-large.css">
    <script src="./scripts/temple.js" defer></script>
</head>
<body>
    <header>
        <h2>Temple Album</h2>
        <nav>
            <button></button>
            <i class="ri-menu-line show" aria-label="Hamburger menu" id="menu-toggle"></i>
            <ul id="menu" class="menu">
                <i class="ri-close-large-line show" aria-label="Cancel button" id="cancel-button"></i>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Old</a>
                </li>
                <li>
                    <a href="#">New</a>
                </li>
                <li>
                    <a href="#">Large</a>
                </li>
                <li>
                    <a href="#">Small</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Home</h1>
        <div class="temples">
            <figure class="california">
                <img src="./images/california-temple.jpeg" alt="California Temple">
                <figcaption>California Temple</figcaption>
            </figure>
            <figure class="hamilton">
                <img src="./images/hamilton-new-zealand-temple.jpg" alt="Hamilton New Zealand Temple">
                <figcaption>Hamilton New Zealand Temple</figcaption>
            </figure>
            <figure class="lehi">
                <img src="./images/Lehi-Temple-Rendering.jpg" alt="Lehi Temple Rendering">
                <figcaption>Lehi Temple Rendering</figcaption>
            </figure>
            <figure class="modesto">
                <img src="./images/Modesto-CA-Temple.jpg" alt="Modesto CA Temple">
                <figcaption>Modesto CA Temple</figcaption>
            </figure>
            <figure class="oakland">
                <img src="./images/oakland-california-temple.jpg" alt="Oakland California Temple">
                <figcaption>Oakland California Temple</figcaption>
            </figure>
            <figure class="oquirrh">
                <img src="./images/oquirrh-mountain-utah-temple-.jpg" alt="Oquirrh Mountain Utah Temple">
                <figcaption>Oquirrh Mountain Utah Temple</figcaption>
            </figure>
            <figure class="salt-lake">
                <img src="./images/salt-lake-temple.jpg" alt="Salt Lake Temple">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure class="st-george">
                <img src="./images/ST_George_Temple.webp" alt="St George Temple">
                <figcaption>St George Temple</figcaption>
            </figure>
            <figure class="washington">
                <img src="./images/washington_dc_temple.webp" alt="Washington DC Temple">
                <figcaption>Washington DC Temple</figcaption>
            </figure>
        </div>
        
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            Egu Chidiebere Jared, Aba Abia State.
        
        </p>
        <p id="lastModified"></p>
    </footer>

</html>
